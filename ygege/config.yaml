name: y-gege
version: 1.1.1
slug: ygege
description: High-performance indexer for YGG Torrent written in Rust
url: https://github.com/RedSolos/addon-ygege
arch:
  - aarch64
  - amd64
init: false
map:
  - addon_config:rw
  - ssl
ports:
  8715/tcp: 8715
ports_description:
  8715/tcp: Ygégé web interface port
image: uwucode/ygege

options:
  ygg_username: ""
  ygg_password: ""
  bind_port: 8715
  log_level: "info"
  advanced_config: false
schema:
  ygg_username: str
  ygg_password: password
  bind_ip: str
  bind_port: "port"
  log_level: "list(trace|debug|info|warn|error)"
  advanced_config: "bool?"